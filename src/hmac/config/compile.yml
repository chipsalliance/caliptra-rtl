---
provides: [hmac_ctrl]
schema_version: 2.4.0
requires:
  - libs
  - keyvault
  - sha512_ctrl
targets:
  rtl:
    directories: [$COMPILE_ROOT/rtl]
    files:
      - $COMPILE_ROOT/rtl/hmac_ctrl.sv
      - $COMPILE_ROOT/rtl/hmac.v
      - $COMPILE_ROOT/rtl/hmac_param.sv
      - $COMPILE_ROOT/rtl/hmac_core.v
      #- $COMPILE_ROOT/rtl/sha512/sha512_core.v
      #- $COMPILE_ROOT/rtl/sha512/sha512_h_constants.v
      #- $COMPILE_ROOT/rtl/sha512/sha512_k_constants.v
      #- $COMPILE_ROOT/rtl/sha512/sha512_w_mem.v
    tops: [hmac_ctrl]
---
provides: [hmac_ctrl_tb]  
schema_version: 2.4.0
requires: 
  - hmac_ctrl
targets:
  tb:
    directories: 
      - $COMPILE_ROOT/tb
    files:
      - $COMPILE_ROOT/tb/hmac_ctrl_tb.sv
    tops: [hmac_ctrl_tb]
global:
  tool:
    vcs:
      default:
        - '-assert svaext'
        #- '-v2k_generate'
        #- '-timescale=1ns/1ps'
        - '-noinherit_timescale=1ns/1ps'
        #- '-ucli -i dump.ucli'
      #sim:
        #- '-ucli -i dump.ucli'
