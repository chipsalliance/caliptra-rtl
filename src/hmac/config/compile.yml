---
provides: [hmac_ctrl]
schema_version: 2.4.0
requires:
  - libs
  - keyvault
  - sha512_ctrl
targets:
  rtl:
    directories: [$COMPILE_ROOT/rtl]
    files:
      - $COMPILE_ROOT/rtl/hmac_param_pkg.sv
      - $COMPILE_ROOT/rtl/hmac_reg_pkg.sv
      - $COMPILE_ROOT/rtl/hmac_ctrl.sv
      - $COMPILE_ROOT/rtl/hmac.sv
      - $COMPILE_ROOT/rtl/hmac_core.v
      - $COMPILE_ROOT/rtl/hmac_reg.sv
    tops: [hmac_ctrl]
  rtl_lint:
    directories: []
    waiver_files: 
      - $COMPILE_ROOT/config/design_lint/hmac_ctrl/sglint_waivers
    black_box:
      - hmac_reg
---
provides: [hmac_ctrl_tb]  
schema_version: 2.4.0
requires: 
  - hmac_ctrl
targets:
  tb:
    directories: 
      - $COMPILE_ROOT/tb
    files:
      - $COMPILE_ROOT/tb/hmac_ctrl_tb.sv
    tops: [hmac_ctrl_tb]
global:
  tool:
    vcs:
      default:
        - '-assert svaext'
        - +define+CLP_ASSERT_ON
        #- '-v2k_generate'
        #- '-timescale=1ns/1ps'
        - '-noinherit_timescale=1ns/1ps'
        #- '-ucli -i dump.ucli'
      #sim:
        #- '-ucli -i dump.ucli'
