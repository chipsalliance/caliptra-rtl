uvmf:
  interfaces:
    "ECC_in":
      clock: "clk"
      reset: "rst_n"
      reset_assertion_level: "False"

      parameters:
      - name: AHB_ADDR_WIDTH
        type: int
        value: '32'
      - name: AHB_DATA_WIDTH
        type: int
        value: '32'

      hdl_typedefs:
      - name: ecc_in_op_transactions
        type: enum bit[1:0] {reset_op = 2'b00, key_gen = 2'b01, key_sign = 2'b10, key_verify = 2'b11 }

      ports:
      - name: ecc_rst_n
        dir: output
        width: '1'
      - name: haddr
        dir: output
        width: AHB_ADDR_WIDTH
      - name: hwdata
        dir: output
        width: AHB_DATA_WIDTH
      - name: hsel
        dir: output
        width: '1'
      - name: hwrite
        dir: output
        width: '1'
      - name: hmastlock
        dir: output
        width: '1'
      - name: hready
        dir: output
        width: '1'
      - name: htrans
        dir: output
        width: '2'
      - name: hprot
        dir: output
        width: '4'
      - name: hburst
        dir: output
        width: '3'
      - name: hsize
        dir: output
        width: '3'
      - name: hrdata
        dir: input
        width: AHB_DATA_WIDTH
      - name: hreadyout
        dir: input
        width: '1'
      - name: transaction_flag_out_monitor
        dir: output
        width: '1'
      - name: op
        dir: output
        width: '2'
      - name: test_case_sel
        dir: output
        width: '8'

      response_info:
        data: []
        operation: 1'b0

      transaction_vars:
      - comment: ''
        name: op
        type: ecc_in_op_transactions
        iscompare: 'True'
        isrand: 'True'
        unpacked_dimension: ''
      - comment: ''
        name: test_case_sel
        type: bit [7:0]
        iscompare: 'True'
        isrand: 'True'
        unpacked_dimension: ''

      transaction_constraints:
      - name: ecc_valid_op_constrainsts
        value: '{ op inside {key_sign, key_gen, key_verify }; }'
      - name: ecc_valid_testcasesel_constraints
        value: '{ if (op == key_gen) {
                    test_case_sel >= 0; 
                    test_case_sel <= 2;
                }
                else if (op == key_sign || op == key_verify) {
                    test_case_sel >= 3; 
                    test_case_sel <= 4;
                } }'

