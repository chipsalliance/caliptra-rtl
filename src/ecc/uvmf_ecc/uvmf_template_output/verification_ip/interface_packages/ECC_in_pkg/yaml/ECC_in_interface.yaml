uvmf:
  interfaces:
    ECC_in:
      clock: clk
      config_constraints: []
      config_vars: []
      existing_library_component: 'True'
      gen_inbound_streaming_driver: 'False'
      hdl_pkg_parameters: []
      hdl_typedefs:
      - name: ecc_in_op_transactions
        type: enum bit[2:0] {reset_op = 3'b000, key_gen = 3'b001, key_sign = 3'b010, key_verify = 3'b011, otf_reset_op = 3'b100 }
      hvl_pkg_parameters: []
      hvl_typedefs: []
      parameters:
      - name: AHB_ADDR_WIDTH
        type: int
        value: '32'
      - name: AHB_DATA_WIDTH
        type: int
        value: '32'
      ports:
      - dir: output
        name: ecc_rst_n
        reset_value: '''bz'
        width: '1'
      - dir: output
        name: haddr
        reset_value: '''bz'
        width: AHB_ADDR_WIDTH
      - dir: output
        name: hwdata
        reset_value: '''bz'
        width: AHB_DATA_WIDTH
      - dir: output
        name: hsel
        reset_value: '''bz'
        width: '1'
      - dir: output
        name: hwrite
        reset_value: '''bz'
        width: '1'
      - dir: output
        name: hmastlock
        reset_value: '''bz'
        width: '1'
      - dir: output
        name: hready
        reset_value: '''bz'
        width: '1'
      - dir: output
        name: htrans
        reset_value: '''bz'
        width: '2'
      - dir: output
        name: hprot
        reset_value: '''bz'
        width: '4'
      - dir: output
        name: hburst
        reset_value: '''bz'
        width: '3'
      - dir: output
        name: hsize
        reset_value: '''bz'
        width: '3'
      - dir: input
        name: hrdata
        reset_value: '''bz'
        width: AHB_DATA_WIDTH
      - dir: input
        name: hreadyout
        reset_value: '''bz'
        width: '1'
      - dir: output
        name: transaction_flag_out_monitor
        reset_value: '''bz'
        width: '1'
      - dir: output
        name: op
        reset_value: '''bz'
        width: '2'
      - dir: output
        name: test_case_sel
        reset_value: '''bz'
        width: '8'
      reset: rst_n
      reset_assertion_level: 'False'
      transaction_constraints:
      - comment: ''
        name: ecc_valid_op_constrainsts
        value: '{ op inside {key_sign, key_gen, key_verify }; }'
      - comment: ''
        name: ecc_valid_testcasesel_constraints
        value: '{ if (op == key_gen) { test_case_sel >= 0; test_case_sel <= 2; } else if (op == key_sign || op == key_verify) { test_case_sel >= 3; test_case_sel <= 4; } }'
      transaction_vars:
      - comment: ''
        iscompare: 'True'
        isrand: 'True'
        name: op
        type: ecc_in_op_transactions
        unpacked_dimension: ''
      - comment: ''
        iscompare: 'True'
        isrand: 'True'
        name: test_case_sel
        type: bit [7:0]
        unpacked_dimension: ''
      use_dpi_link: 'False'
