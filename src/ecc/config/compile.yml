---
provides: [ecc_arith_unit]
schema_version: 2.4.0
targets:
  rtl:
    directories: [$COMPILE_ROOT/rtl]
    files:
      - $COMPILE_ROOT/rtl/ecc_arith_unit.sv
      - $COMPILE_ROOT/rtl/ecc_ctrl.sv
      - $COMPILE_ROOT/rtl/ecc_uop.sv
      - $COMPILE_ROOT/rtl/ecc_sequencer.sv
      - $COMPILE_ROOT/rtl/fau.sv
      - $COMPILE_ROOT/rtl/MontgomeryMultiplier.sv
      - $COMPILE_ROOT/rtl/PE_first.sv
      - $COMPILE_ROOT/rtl/PE.sv
      - $COMPILE_ROOT/rtl/PE_final.sv
      - $COMPILE_ROOT/rtl/mult_dsp.sv
      - $COMPILE_ROOT/rtl/add_sub_mod_alter.sv
      - $COMPILE_ROOT/rtl/add_sub_mod.sv
      - $COMPILE_ROOT/rtl/add_sub_gen.sv
      - $COMPILE_ROOT/rtl/adder.sv
      - $COMPILE_ROOT/rtl/expand.sv
      - $COMPILE_ROOT/rtl/compact.sv
      - $COMPILE_ROOT/rtl/ram_tdp_file.sv
      
    tops: [ecc_arith_unit]
---
provides: [ecc_arith_unit_tb]  
schema_version: 2.4.0
requires: 
  - ecc_arith_unit
targets:
  tb:
    directories: 
      - $COMPILE_ROOT/tb
    files:
      - $COMPILE_ROOT/tb/ecc_arith_unit_tb.sv
    tops: [ecc_arith_unit_tb]
global:
  tool:
    vcs:
      default:
        - '-assert svaext'
        - '-v2k_generate'
        - '-timescale=1ns/1ps'
        - '-noinherit_timescale=1ns/1ps'
        - '-ucli -i dump.ucli'
      sim:
        - '-ucli -i dump.ucli'
