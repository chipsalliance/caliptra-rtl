      - driver: fuse_ctrl_pred.fuse_ctrl_sb_ap
        receiver: fuse_ctrl_sb.expected_analysis_export
        validate: 'True'
      - driver: fuse_ctrl_core_axi_write_in_if_agent.monitored_ap
