      non_uvmf_components: []
      parameters: []
      qvip_memory_agents: []
      scoreboards: []
      subenvs: []
      tlm_connections:
      - driver: fuse_ctrl_rst_agent.monitored_ap
        receiver: fuse_ctrl_pred.fuse_ctrl_rst_agent_ae
