uvmf:
  interfaces:
    soc_ifc_ctrl:
      clock: clk
      config_constraints: []
      config_vars: []
      existing_library_component: 'True'
      gen_inbound_streaming_driver: 'False'
      hdl_pkg_parameters: []
      hdl_typedefs: []
      hvl_pkg_parameters: []
      hvl_typedefs: []
      parameters: []
      ports:
      - dir: output
        name: cptra_pwrgood
        reset_value: '''bz'
        width: '1'
      - dir: output
        name: cptra_rst_b
        reset_value: '''bz'
        width: '1'
      - dir: output
        name: cptra_obf_key
        reset_value: '''bz'
        width: '[''`CLP_OBF_KEY_DWORDS'', ''32'']'
      - dir: output
        name: cptra_obf_field_entropy_vld
        reset_value: '''bz'
        width: '1'
      - dir: output
        name: cptra_obf_field_entropy
        reset_value: '''bz'
        width: '[''`CLP_OBF_FE_DWORDS'', ''32'']'
      - dir: output
        name: cptra_obf_uds_seed_vld
        reset_value: '''bz'
        width: '1'
      - dir: output
        name: cptra_obf_uds_seed
        reset_value: '''bz'
        width: '[''`CLP_OBF_UDS_DWORDS'', ''32'']'
      - dir: output
        name: security_state
        reset_value: '''bz'
        width: '3'
      - dir: output
        name: BootFSM_BrkPoint
        reset_value: '''bz'
        width: '1'
      - dir: output
        name: generic_input_wires
        reset_value: '''bz'
        width: '64'
      - dir: output
        name: recovery_data_avail
        reset_value: '''bz'
        width: '1'
      - dir: output
        name: recovery_image_activated
        reset_value: '''bz'
        width: '1'
      reset: dummy
      reset_assertion_level: 'False'
      transaction_constraints:
      - comment: ''
        name: wait_cycles_c
        value: '{ wait_cycles dist {[1:9] :/ 80, [10:99] :/ 15, [100:500] :/ 5}; }'
      - comment: ''
        name: generic_tie_zero_c
        value: '{ generic_input_val == 64''h0; }'
      - comment: ''
        name: debug_locked_c
        value: '{security_state.debug_locked == 1''b1;}'
      - comment: ''
        name: device_lifecycle_const_c
        value: '{ if (device_lifecycle_set_static) {security_state.device_lifecycle == device_lifecycle_static; } }'
      - comment: ''
        name: set_bootfsm_breakpoint_c
        value: '{ if ((security_state.debug_locked) & ~((security_state.debug_locked) & (security_state.device_lifecycle == DEVICE_MANUFACTURING))) {set_bootfsm_breakpoint == 0;} solve security_state before set_bootfsm_breakpoint; }'
      transaction_vars:
      - comment: ''
        iscompare: 'True'
        isrand: 'True'
        name: cptra_obf_key_rand
        type: bit [`CLP_OBF_KEY_DWORDS-1:0] [31:0]
        unpacked_dimension: ''
      - comment: ''
        iscompare: 'False'
        isrand: 'False'
        name: set_pwrgood
        type: bit
        unpacked_dimension: ''
      - comment: ''
        iscompare: 'False'
        isrand: 'False'
        name: assert_rst
        type: bit
        unpacked_dimension: ''
      - comment: ''
        iscompare: 'False'
        isrand: 'True'
        name: wait_cycles
        type: int unsigned
        unpacked_dimension: ''
      - comment: ''
        iscompare: 'False'
        isrand: 'True'
        name: security_state
        type: security_state_t
        unpacked_dimension: ''
      - comment: ''
        iscompare: 'False'
        isrand: 'True'
        name: set_bootfsm_breakpoint
        type: bit
        unpacked_dimension: ''
      - comment: ''
        iscompare: 'False'
        isrand: 'True'
        name: generic_input_val
        type: bit [63:0]
        unpacked_dimension: ''
      - comment: ''
        iscompare: 'True'
        isrand: 'False'
        name: recovery_data_avail
        type: bit
        unpacked_dimension: ''
      - comment: ''
        iscompare: 'True'
        isrand: 'False'
        name: recovery_image_activated
        type: bit
        unpacked_dimension: ''
      use_dpi_link: 'False'
