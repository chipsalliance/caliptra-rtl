        type: bit [63:0]
        unpacked_dimension: ''
      - comment: ''
        iscompare: 'False'
        isrand: 'True'
        name: strap_ss_prod_debug_unlock_auth_pk_hash_reg_bank_offset
        type: bit [31:0]
        unpacked_dimension: ''
      - comment: ''
        iscompare: 'False'
        isrand: 'True'
        name: strap_ss_num_of_prod_debug_unlock_auth_pk_hashes
        type: bit [31:0]
        unpacked_dimension: ''
      - comment: ''
