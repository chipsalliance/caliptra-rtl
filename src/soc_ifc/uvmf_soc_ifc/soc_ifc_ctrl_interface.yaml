uvmf:
  interfaces:
    soc_ifc_ctrl:
      clock: clk
      reset: dummy
      reset_assertion_level: 'False'

      config_constraints: []
      config_vars: []

      hdl_typedefs: []
      hvl_typedefs: []

#      parameters:
#      - name: AHB_ADDR_WIDTH
#        type: int
#        value: '32'
#      - name: AHB_DATA_WIDTH
#        type: int
#        value: '32'

      ports:
#      # Clock
#      - name: clk
#        dir: output
#        width: '1'
      #SoC boot signals
      - name: cptra_pwrgood
        dir: output
        width: '1'
      - name: cptra_rst_b
        dir: output
        width: '1'

      #Obfuscated UDS and FE
      - name: cptra_obf_key
        dir: output
        width: ["`CLP_OBF_KEY_DWORDS","32"]

      # UDS/FE initialization signals
      - name: cptra_obf_field_entropy_vld
        dir: output
        width: '1'
      - name: cptra_obf_field_entropy
        dir: output
        width: ["`CLP_OBF_FE_DWORDS","32"]
      - name: cptra_obf_uds_seed_vld
        dir: output
        width: '1'
      - name: cptra_obf_uds_seed
        dir: output
        width: ["`CLP_OBF_UDS_DWORDS","32"]

      # Security State
      - name: security_state
        dir: output
        width: '3'

      # Breakpoint
      - name: BootFSM_BrkPoint
        dir: output
        width: '1'

      # Generic
      - name: generic_input_wires
        dir: output
        width: '64'

      # Recovery Signals
      - name: recovery_data_avail
        dir: output
        width: '1'
      - name: recovery_image_activated
        dir: output
        width: '1'

      transaction_constraints:
      - name: wait_cycles_c
        value: '{ wait_cycles dist {[1:9] :/ 80, [10:99] :/ 15, [100:500] :/ 5}; }'
      - name: generic_tie_zero_c
        value: "{ generic_input_val == 64'h0; }"
      - name: debug_locked_c
        value: "{security_state.debug_locked == 1'b1;}"
      - name: device_lifecycle_const_c
        value: "{ if (device_lifecycle_set_static) {security_state.device_lifecycle == device_lifecycle_static; } }"
      # Match RTL constraint for latching bootfsm breakpoint
      # we'll never set bootfsm breakpoint unless we are in the appropriate debug/device lifecycle state to latch it in RTL
      - name: set_bootfsm_breakpoint_c
        value: "{ if ((security_state.debug_locked) & ~((security_state.debug_locked) & (security_state.device_lifecycle == DEVICE_MANUFACTURING)))
                      {set_bootfsm_breakpoint == 0;}
                  solve security_state before set_bootfsm_breakpoint; }"

      transaction_vars:
      - name: cptra_obf_key_rand
        type: bit [`CLP_OBF_KEY_DWORDS-1:0] [31:0]
        iscompare: 'True'
        isrand: 'True'
      - name: set_pwrgood
        type: bit
        iscompare: 'False'
        isrand: 'False'
      - name: assert_rst
        type: bit
        iscompare: 'False'
        isrand: 'False'
      - name: wait_cycles
        type: 'int unsigned'
        iscompare: 'False'
        isrand: 'True'
      - name: security_state
        type: security_state_t
        iscompare: 'False'
        isrand: 'True'
      - name: set_bootfsm_breakpoint
        type: bit
        iscompare: 'False'
        isrand: 'True'
      - name: generic_input_val
        type: bit [63:0]
        iscompare: 'False'
        isrand: 'True'
      - name: recovery_data_avail
        type: bit
        iscompare: 'True'
        isrand: 'False'
      - name: recovery_image_activated
        type: bit
        iscompare: 'True'
        isrand: 'False'
    cptra_ctrl:
      clock: clk
      reset: dummy
      reset_assertion_level: 'False'

      config_constraints: []
      config_vars: []

      hdl_typedefs: []
      hvl_typedefs: []

      ports:
      - name: clear_obf_secrets
        dir: output
        width: '1'

      - name: iccm_axs_blocked
        dir: output
        width: '1'

      - name: rv_ecc_sts
        dir: output
        width: '4'

      - name: crypto_error
        dir: output
        width: '1'

      transaction_constraints: []

      transaction_vars:
      - name: assert_clear_secrets
        type: bit
        iscompare: 'False'
        isrand: 'False'
      - name: iccm_axs_blocked
        type: bit
        iscompare: 'False'
        isrand: 'False'
      - name: pulse_rv_ecc_error
        type: rv_ecc_sts_t
        iscompare: 'False'
        isrand: 'False'
      - name: crypto_error
        type: bit
        iscompare: 'False'
        isrand: 'False'
