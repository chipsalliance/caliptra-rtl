---
provides: [uvm_lib]
schema_version: 2.4.0
targets:
  tb:
    directories:
      - $UVM_HOME/src
      - $UVM_HOME/src/dpi
    files:
      - $UVM_HOME/src/uvm_pkg.sv
    tops: []
  dpi_compile:
    directories:
      - $UVM_HOME/src/dpi
    files:
      - $UVM_HOME/src/dpi/uvm_dpi.cc
      - $UVM_HOME/src/dpi/uvm_regex.cc
    options:
      - '-Wno-unused-variable'
      - '-Wno-unused-function'
      - tool:
          vcs:
            - '-DVCS'
          ius:
            - '-DXCELIUM'
